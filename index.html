<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CO₂ Emissions Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>CO₂ Emissions Calculator</h1>
    <div class="container">
      <h1>Daily CO2 Checker</h1>

  <button class="btn" onclick="addRow()">Add Activity</button>
  <table id="activityTable">
    <thead>
      <tr>
        <th>Activity</th>
        <th>CO2 Emission (kg)</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <button class="btn" onclick="calculateTotal()">Calculate Total CO2</button>
  <h3 id="totalCO2"></h3>
  </body>
</html>
